{% extends 'myapp/base.html' %}
{% block title %}
    Forget Password
{% endblock %}
{% block myhdg %}
    <h1> Password Reset</h1>
{% endblock %}
{% block body_block %}
    <p> Reset you password...</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button class="btn btn-primary" type="submit" value="submit">Reset</button>
    </form>
{% endblock %}
